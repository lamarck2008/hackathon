<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <script src="static/js/jquery.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: White;
      overflow: auto;
    }

    body {
      font: 11px Helvetica, Arial, sans-serif;
    }

    #slidebar {
      position: absolute;
      right: 0;
      width: 400px;
      top: 0;
      bottom: 0;
      background-color: white;
      -webkit-box-shadow: inset 10px 0px 20px -15px rgba(0, 0, 0, 1);
      -moz-box-shadow: inset 10px 0px 20px -15px rgba(0, 0, 0, 1);
      box-shadow: inset 10px 0px 20px -15px rgba(0,0,0,1);
    }

    #data {
      position: absolute;
      right: 400px;
      left: 0px;
      top: 0;
      bottom: 0;
    }
  </style>
</head>
<body>

<div id="data"></div>
<div id="slidebar">
  <div id="upload_file" style="border: dotted 1px black; height: 100px; margin: 10px 10px 10px 10px">
    <form class="dropzone" action="http://172.20.13.197:8080/source/test" method="post" enctype="multipart/form-data">
        <!-- <input type="file" name="file" /> -->
    </form>
  </div>

  <form class="transformation" method="post" id="replace-form" style="border: dotted 1px black; height: 120px; margin: 10px 10px 10px 10px">
    Column Name:<br>
    <input id="col-name" type="text" name="attribute">
    <br>
    Old Value:<br>
    <input type="text" name="oldValue">
    <br>
    New Value:<br>
    <input type="text" name="newValue">
    <input type="submit" value="Replace">
    <input name="type" type="hidden" value="replace">
  </form>

  <form class="transformation" id="split-form" style="border: dotted 1px black; height: 120px; margin: 10px 10px 10px 10px">
    Column Name:<br>
    <input id="col-name" type="text" name="split-old">
    <br>
    Delimiter:<br>
    <input type="text" name="delimiter">
    <input type="submit" value="Split">
    <input name="type" type="hidden" value="replace">
  </form>

</div>


<script>
  var grid,
      data = [],
      columns,
      options = {
                enableCellNavigation: false,
                enableColumnReorder: false
              };

  $.ajax({
    url: "http://172.20.13.197:8080/source/us",
    type: "GET",
    async: false,
    success: function(response) {
      columns = response.columns;
    }
  });

  dataView = {
    getLength: function() {
      return 1000;
    },

    getItem: function(index) {
      var item = {};
      $.ajax({
        url: "http://172.20.13.197:8080/source/us/data/" + index,
        type: "GET",
        async: false,
        success: function (response) { 
          item = response;
        }
      });
      return item;
    }
  };
  grid = new Slick.Grid("#data", dataView, columns, options);
  grid.onHeaderClick.subscribe(function(e, args) {
    var columnID = args.column.id;
    $('.transformation').each(function(i, elem) {
      $($(elem).children()[1]).val(columnID)
    });
  });

  $('#replace-form').submit(function() {
     var frm = $(this);
     var dat = JSON.stringify(frm.serializeArray());
     var request = {};
     for(var i = 0; i < dat.arrayLength; i++) {
      request[dat[i].name] = dat[i].value;
     }

     alert("I am about to POST this:\n\n" + dat);

     $.ajax({
         type: "POST",
         url: "http://172.20.13.197:8080/source/us/xform",
         data: request,
         success: function(){},
         dataType: "json",
         contentType : "application/json"
     });
  }); 

  $('#split-form').submit(function() {
     var frm = $(this);
     var dat = JSON.stringify(frm.serializeArray());
     var request = {};
     for(var i = 0; i < dat.arrayLength; i++) {
      request[dat[i].name] = dat[i].value;
     }

     alert("I am about to POST this:\n\n" + dat);

     $.ajax({
         type: "POST",
         url: "http://172.20.13.197:8080/source/us/xform",
         data: request,
         success: function(){},
         dataType: "json",
         contentType : "application/json"
     });
  }); 

  // grid.autosizeColumns();
</script>
</body>
</html>
